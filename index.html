---
layout: default
---
<div class="posts">
	{% capture about %}{% include about.md %}{% endcapture %}
	{{ about|markdownify }}

	{% for post in site.posts %}
		{% if post.hidden %}
		{% else %}
			<article class="post">
				<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

				<div class="entry">
					{{ post.excerpt }}
				</div>

				<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Continue reading</a>
			</article>
		{% endif %}
	{% endfor %}
</div>
